<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="./js/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional)鼠标滚轮切换图片 -->
	<script type="text/javascript" src="./js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="./source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="./source/jquery.fancybox.css?v=2.1.5" media="screen" />

	<script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox({

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});
		});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}

		body {
			max-width: 700px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<p>
		<a class="fancybox" href="./images/1_b.jpg" data-fancybox-group="gallery" title="这是第一张图片"><img src="./images/1_s.jpg" alt="" /></a>

		<a class="fancybox" href="./images/2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp"><img src="./images/2_s.jpg" alt="" /></a>

		<a class="fancybox" href="./images/3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon"><img src="./images/3_s.jpg" alt="" /></a>

		<a class="fancybox" href="./images/4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno"><img src="./images/4_s.jpg" alt="" /></a>
	</p>
</body>
</html>
